<html>
<head>

</audio>
<!-----------------------change by 2016/1/30 start------------------------------>
<div id="no_off" style="padding:.5rem;z-index:40000000;"><img src="img/no_off.png"/></div>
<!-----------------------change by 2016/1/30 end------------------------------>
<div class="container" id="wrap" style="display:none" >
  <div class="lxy"></div>
  <div class="vip_redStar"></div>
  <div class="vip_code">
  	<img style="width:100%;z-index:3000000;" src="img/p5-3_3.png"/>
  </div>
  <div class="vip_text">
    扫码关注 “<span>武汉移动客服</span>” 公众号 <br/>

  <!-----------------------change by 2016/1/30 end------------------------------>
  
</div>
<script>
function showPage(){
	  document.querySelector('#divPageLoading').style.display = 'none';	
	  document.querySelector('#wrap').style.display = 'block';	
	}
  /*****************************rem相对单位****************************************/
  (function(win){
    var pageWidth = 6.4; /////设计图宽度640/100
    var docEl = document.documentElement;
    windowScale = function(){
      docEl.style.fontSize = docEl.getBoundingClientRect().width/pageWidth + 'px';
    }
    windowScale();
    window.onresize = windowScale;
  })(window);
  
//<!-----------------------change by 2016/1/30 start------------------------------>
//暂停与播放
var audio = document.querySelector('audio');
var on_off = document.querySelector('#no_off');
on_off.onclick = function(){
	if (audio.paused){

           audio.play();

	}else{

           audio.pause();

       }
}
//<!-----------------------change by 2016/1/30 end------------------------------>

</script>
</body>
